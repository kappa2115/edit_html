    <script>
        function h1(){
            document.getElementById('pierwszy').innerHTML += "&lt;h1&gt; &lt;h1/&gt; \n"
        }
        function h2(){
            document.getElementById('pierwszy').innerHTML += "&lt;h2&gt; &lt;h2/&gt; \n"
        }
        function h3(){
            document.getElementById('pierwszy').innerHTML += "&lt;h3&gt; &lt;h3/&gt; \n"
        }
        function h4(){
            document.getElementById('pierwszy').innerHTML += "&lt;h4&gt; &lt;h4/&gt; \n"
        }
        function pp(){
            document.getElementById('pierwszy').innerHTML += "&lt;p&gt; &lt;/p&gt; \n"

        function divek(){
            document.getElementById('pierwszy').innerHTML += "&lt;div&gt; &lt;/div&gt; \n"
        }

<script>
    function setTextToCurrentPos() {
        var curPos =
            document.getElementById("text1").selectionStart;
        console.log(curPos);
        let x = $("#text1").val();
        let text_to_insert = $("#insert").val();
        $("#text1").val(
x.slice(0, curPos) + text_to_insert + x.slice(curPos));
    }
    </script>


    <center>
    <div id="top_menu_btn">
    <button type="button" id="insert" onclick="h1()">H1</button>
    <button type="button" onclick="h2()">H2</button>
    <button type="button" onclick="h3()">H3</button>
    <button type="button" onclick="h4()">H4</button>
    <button type="button" onclick="pp()">p</button>
    <button type="button" onclick="divek()">div</button>
    </center>
</div>
